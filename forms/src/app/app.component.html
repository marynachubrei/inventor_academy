<div class="container">
  <div class="wrap">
    <div class="title">Template driven form</div>
    <form class="form" #signupForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-block">
        <label for="email">Email</label>
        <input
          class="form-input"
          type="email"
          id="email"
          placeholder="example@gmail.com"
          name="email"
          required
          email
          ngModel
          #email="ngModel">
      </div>

      <div class="form-block">
        <label for="password">Password</label>
        <input
          class="form-input"
          type="password"
          id="password"
          placeholder="The password should be 6 to 10 characters long"
          name="password"
          required
          ngModel
          #password="ngModel"
          minlength="6"
          maxlength="10">
      </div>
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</div>
